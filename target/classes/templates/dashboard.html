<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Playfair+Display:400,700&display=swap">
    <title>Market</title>
</head>

<body>


    <!-- header -->
    <div th:replace="header :: header"></div>

<div>
        <h2 th:text="${username}"></h2>
</div>
                <div>
                    <div>
                    <a class="navigation-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/displayProfile}"  role="button">

                    </a>
                    </div>
                    <div>
                    <a class="navigation-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/displayBidsList}"  role="button">

                </div>

                    </a>
                </div>
                    <div>
                    <a class="navigation-link" th:href="@{/livebids}" role="button">

<div>
