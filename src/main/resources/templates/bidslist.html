<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Playfair+Display:400,700&display=swap">

    <link rel="stylesheet" type="text/css" href="/assets/css/customStyles.css"> <!-- New CSS file for custom styles -->

    <title>Market</title>
</head>

<body>

    <!-- header -->
    <div th:replace="header :: header"></div>
    <!-- //header -->

<table>
    <thead>
    <tr>
        <th>iPhone </th>
        <th>Bid Amount</th>
        <th>Date</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="bid : ${bidslist}">
        <td th:text="${bid.iphoneId}"></td>
        <td th:text="${bid.bidAmount}"></td>
        <td  th:text="${#temporals.format(bid.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
    <tbody>
    </tr>
    </tbody>

</table>


    <!-- footer -->
    <div th:replace="footer :: footer"></div>
    <!-- //footer -->
</body>

</html>
